{
  'printWidth': 100, # 自動折り返し文字数
  'trailingComma': 'es5', # 複数行の場合可能な限り文末コンマを出力
  'tabWidth': 2, # tabサイズ
  'semi': true, # ステートメントの最後にセミコロンを付与
  'singleQuote': true, # ダブルクォートの代わりにシングルクォートを使用
  'endOfLine': 'lf', # 改行の文字コードを指定
}
